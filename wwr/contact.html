    <main>
        <div class="hero">
            <img src="https://byui-cse.github.io/wdd130-ww-course/resources/images/rafting18_600.jpg" alt="Rafting Image">
            <h1>Contact Us</h1>
        </div>

        <section class="company-info">
            <h2>Get in Touch</h2>
            <div class="contact-details">
                <div class="contact-text">
                    <p>üìç 123 River Adventure Way, Rapids City, RC 12345</p>
                    <p>üìû (555) 123-4567</p>
                    <p>‚úâÔ∏è info@whitewaterrafting.com</p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2800.4336011305113!2d-116.78248882363972!3d45.41555673715985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54a6c55dda8468f9%3A0x3f03c9989e1c771f!2sRiggins%2C%20ID%2083549!5e0!3m2!1sen!2sus!4v1701895050589!5e0!3m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.webp" alt="Richard Johnson smiling in rafting gear">
                    <figcaption>Richard Johnson - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.webp" alt="Mike Thompson demonstrating safety equipment">
                    <figcaption>Mike Thompson - Safety Director</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.webp" alt="Lisa Chen coordinating a rafting trip">
                    <figcaption>Lisa Chen - Adventure Coordinator</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <p>Purpose of Message:</p>
                    <div class="radio-group">
                        <input type="radio" id="general" name="purpose" value="general" required>
                        <label for="general">General Inquiry</label>

                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>

                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Send Your Message to Our Team</button>
            </form>
        </section>
    </main>
